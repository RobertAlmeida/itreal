version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_detector_api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - LOG_LEVEL=INFO
      - ENABLE_CACHE=True
      - DEVICE=cpu
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
      - model_data:/app/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai_detector_network

  # Optional: Redis for caching
  # redis:
  #   image: redis:7-alpine
  #   container_name: ai_detector_redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   restart: unless-stopped
  #   networks:
  #     - ai_detector_network

volumes:
  model_data:
  # redis_data:

networks:
  ai_detector_network:
    driver: bridge
